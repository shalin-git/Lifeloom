<div class="container my-5" >
    <form class="row g-3" action="/calculator" method="POST">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Age</label>
          <input type="number" class="form-control" name="age" placeholder='your age' id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Gender</label>
          <input type="String" class="form-control" placeholder="male or female" name="gender" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Height</label>
            <input type="number" class="form-control" placeholder="in cm" name="height" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="number" class="form-label">Weight</label>
            <input type="number" class="form-control" name="weight" placeholder="in kg" id="inputPassword4">
          </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </form>
    </div>

    <div class="container my-3" >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">BMR(Basal Metabolic Rate)</th>
              <th scope="col">To maintain weight(in calories)</th>
              <th scope="col">Weight loss (calories)</th>
              <th scope="col">Weight loss (kg)</th>
              <th scope="col">Weight gain (calories)</th>
              <th scope="col">Weight gain (kg)</th>
              
            </tr>
          </thead>
          <tbody>
          
            <tr>
             
              <td>{{RTR}}</td>
              <td>{{MW1}}</td>
              <td>{{WL1_1}}</td>
              <td>{{WL1_2}}</td>
              <td>{{WG1_1}}</td>
              <td>{{WG1_2}}</td>

              
            </tr>
          
          
          </tbody>
        </table>
