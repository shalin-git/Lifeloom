      <div class="container my-3" >
        <h1>Add your Exersice</h1>
        <form form action="/" method="POST">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" name="Title" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Description</label>
            <input type="text" class="form-control" name="des" id="exampleInputEmail1" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Link</label>
            <input type="url" class="form-control" name="link"  id="exampleInputPassword1">
          </div>
          
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
      
 

        
        <div class="container my-3" >
        <table class="table display" id="my-table">

              <th>Sno</th>
              <th>Title</th>
              <th>Description</th>
              <th>Link</th>
              <th>Actions</th>  
            </tr>
          </thead>
          <tbody>
            {% for insert in run %}
            <tr>
              <td>{{insert.sno}}</td>
              <td>{{insert.Title}}</td>
              <td>{{insert.des}}</td>
              <td><a href="{{insert.link}}" target="_blank">exercise link</a></td>
              <td><a  href="/delete/{{insert.sno}}" type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            {%endfor%}
          
          </tbody>
        </table>
